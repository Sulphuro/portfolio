<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
            resize: vertical;
        }

        input[type="number"] {
            width: 100px;
            padding: 8px;
        }

        select {
            padding: 8px;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Encoder/Decoder</h1>
        
        <div class="input-group">
            <label for="inputText">Input Text:</label>
            <textarea id="inputText" placeholder="Enter text to encode/decode..."></textarea>
        </div>

        <div class="input-group">
            <label for="shift">Shift Amount:</label>
            <input type="number" id="shift" min="1" max="25" value="3">
        </div>

        <div class="input-group">
            <label for="mode">Action:</label>
            <select id="mode">
                <option value="encode">Encode</option>
                <option value="decode">Decode</option>
            </select>
        </div>

        <button onclick="processText()">Process Text</button>

        <div class="input-group">
            <label>Result:</label>
            <div id="result"></div>
        </div>
    </div>

    <script>
        function processText() {
            const inputText = document.getElementById('inputText').value;
            const shift = parseInt(document.getElementById('shift').value) || 0;
            const mode = document.getElementById('mode').value;
            
            const result = caesarCipher(inputText, shift, mode);
            document.getElementById('result').textContent = result;
        }

        function caesarCipher(text, shift, mode) {
            // Adjust shift for decoding
            if (mode === 'decode') {
                shift = -shift;
            }
            
            // Normalize the shift value
            shift = shift % 26;
            if (shift < 0) {
                shift += 26;
            }

            let result = '';

            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                let code = char.charCodeAt(0);

                // Handle uppercase letters
                if (code >= 65 && code <= 90) {
                    result += String.fromCharCode(((code - 65 + shift) % 26) + 65);
                }
                // Handle lowercase letters
                else if (code >= 97 && code <= 122) {
                    result += String.fromCharCode(((code - 97 + shift) % 26) + 97);
                }
                // Handle all other characters
                else {
                    result += char;
                }
            }

            return result;
        }
    </script>
</body>
</html>
