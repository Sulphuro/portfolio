<!DOCTYPE html>
<html>
<head>
    <title>Physics Playground</title>
    <style>
        canvas {
            border: 2px solid #333;
            background: #f0f0f0;
            cursor: crosshair;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #222;
        }
        .info {
            position: fixed;
            top: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="info">Click & drag to throw balls | Double-click to clear</div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.9;
            canvas.height = window.innerHeight * 0.8;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const balls = [];
        const gravity = 0.5;
        const bounce = 0.8;
        const friction = 0.99;
        let mouseDown = false;
        let startPos = { x: 0, y: 0 };
        let endPos = { x: 0, y: 0 };

        class Ball {
            constructor(x, y, vx, vy) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.radius = Math.random() * 15 + 10;
                this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
            }

            update() {
                // Apply physics
                this.vy += gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= friction;
                this.vy *= friction;

                // Floor collision
                if (this.y + this.radius > canvas.height) {
                    this.y = canvas.height - this.radius;
                    this.vy *= -bounce;
                    this.vx *= 0.9;
                }

                // Wall collisions
                if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) {
                    this.vx *= -bounce;
                    this.x = this.x - this.radius < 0 ? this.radius : canvas.width - this.radius;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
        }

        function handleCollisions() {
            for (let i = 0; i < balls.length; i++) {
                for (let j = i + 1; j < balls.length; j++) {
                    const dx = balls[j].x - balls[i].x;
                    const dy = balls[j].y - balls[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDistance = balls[i].radius + balls[j].radius;

                    if (distance < minDistance) {
                        const angle = Math.atan2(dy, dx);
                        const overlap = minDistance - distance;
                        
                        // Separate balls
                        balls[i].x -= overlap * Math.cos(angle) * 0.5;
                        balls[i].y -= overlap * Math.sin(angle) * 0.5;
                        balls[j].x += overlap * Math.cos(angle) * 0.5;
                        balls[j].y += overlap * Math.sin(angle) * 0.5;

                        // Collision response
                        const speed1 = Math.sqrt(balls[i].vx * balls[i].vx + balls[i].vy * balls[i].vy);
                        const speed2 = Math.sqrt(balls[j].vx * balls[j].vx + balls[j].vy * balls[j].vy);
                        const direction = angle;
                        
                        balls[i].vx = Math.cos(direction) * speed2 * bounce;
                        balls[i].vy = Math.sin(direction) * speed2 * bounce;
                        balls[j].vx = Math.cos(direction + Math.PI) * speed1 * bounce;
                        balls[j].vy = Math.sin(direction + Math.PI) * speed1 * bounce;
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(240, 240, 240, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            balls.forEach(ball => {
                ball.update();
                ball.draw();
            });

            handleCollisions();

            // Draw launch line
            if (mouseDown) {
                ctx.beginPath();
                ctx.moveTo(startPos.x, startPos.y);
                ctx.lineTo(endPos.x, endPos.y);
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.closePath();
            }

            requestAnimationFrame(animate);
        }

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            mouseDown = true;
            startPos = { x: e.offsetX, y: e.offsetY };
        });

        canvas.addEventListener('mousemove', (e) => {
            if (mouseDown) {
                endPos = { x: e.offsetX, y: e.offsetY };
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (mouseDown) {
                mouseDown = false;
                const velocityX = (startPos.x - e.offsetX) * 0.2;
                const velocityY = (startPos.y - e.offsetY) * 0.2;
                balls.push(new Ball(startPos.x, startPos.y, velocityX, velocityY));
            }
        });

        canvas.addEventListener('dblclick', () => {
            balls.length = 0;
        });

        animate();
    </script>
</body>
</html>
