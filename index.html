<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher Encoder & Decoder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px 0;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Caesar Cipher Encoder & Decoder</h1>
    <div>
      <label for="shift">Shift:</label>
      <input type="number" id="shift" value="3">
    </div>
    <div>
      <label for="inputText">Input Text:</label>
      <textarea id="inputText" placeholder="Type your text here..."></textarea>
    </div>
    <div>
      <button onclick="encodeText()">Encode</button>
      <button onclick="decodeText()">Decode</button>
    </div>
    <div>
      <label for="outputText">Output Text:</label>
      <textarea id="outputText" readonly placeholder="Result will appear here..."></textarea>
    </div>
  </div>
  <script>
    // Function that applies the Caesar cipher on the provided text with the given shift value.
    function caesarCipher(text, shift) {
      return text.split('').map(function(char) {
        if (char.match(/[a-z]/i)) {
          let code = char.charCodeAt(0);
          let base = (code >= 65 && code <= 90) ? 65 : 97;
          // Handle both positive and negative shifts and wrap-around the alphabet using modulo arithmetic.
          return String.fromCharCode(((code - base + shift + 26) % 26) + base);
        }
        return char;
      }).join('');
    }

    // Encodes the input text with the specified shift.
    function encodeText() {
      const input = document.getElementById('inputText').value;
      const shift = parseInt(document.getElementById('shift').value, 10);
      document.getElementById('outputText').value = caesarCipher(input, shift);
    }

    // Decodes the input text by reversing the shift.
    function decodeText() {
      const input = document.getElementById('inputText').value;
      const shift = parseInt(document.getElementById('shift').value, 10);
      document.getElementById('outputText').value = caesarCipher(input, -shift);
    }
  </script>
</body>
</html>
